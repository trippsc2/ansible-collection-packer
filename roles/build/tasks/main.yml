---
- name: Run Packer init step
  when:
    - packer_run_init
  environment:
    TMPDIR: "{{ packer_plugin_tmp_dir | default('') }}"
  ansible.builtin.command: |-
    packer init {{ packer_working_directory }}
  changed_when: false

- name: Run Packer build
  ansible.builtin.command: |-
    {{ _packer_command }}
  changed_when: true
